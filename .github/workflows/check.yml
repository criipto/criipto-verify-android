on: push

# Replace old runs in the same group
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Run ktlint check
        uses: burrunan/gradle-cache-action@v3
        with:
          arguments: |
            ktlintCheck
            -PcriiptoDomain=${{ secrets.CRIIPTO_VERIFY_DOMAIN }}
            -PcriiptoClientId=${{ secrets.CRIIPTO_VERIFY_CLIENT_ID }}

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [ 29, 36 ]
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: Setup gradle
        uses: gradle/actions/setup-gradle@v5
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}
      - name: Create AVD and generate snapshot for caching
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."
      - name: Run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: |
            ./gradlew connectedCheck -PcriiptoDomain=${{ secrets.CRIIPTO_VERIFY_DOMAIN }} -PcriiptoClientId=${{ secrets.CRIIPTO_VERIFY_CLIENT_ID }}
      - name: Upload screenshot
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: device-screenshot
          path: ./**/*.png